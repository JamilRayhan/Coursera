<!DOCTYPE html>
<html> 
	<head lang="en-US">
		<!--by Jamil Rayhan-->
		<meta charset="UTF-8"/>
		<title>General form</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<form action="" method="">
			<fieldset>
				<legend>This is my form
				</legend>
				First Name:<br>
				<input type="text" name="firstname" placeholder="Write your first name"><br>
				
				Last Name:<br>
				<input type="text" name="lastname" placeholder="Write your last name"><br>
				
				Email:<br>
				<input type="email"><br><br>
				
				Gender:<br>
				<input type="radio" name="gender" value="male" checked>Male<br>
				<input type="radio" name="gender" value="female">Female<br><br>
				
				Country:
				<select name="country">
					<option>USA</option>
					<option>India</option>
					<option selected>Bangladesh</option>
					<option>Pakistan</option>
					<option>Bhutan</option>
					<option>Nepal</option>
					<option>Span</option>
				</select><br><br>
				
				Birth Date:
				<input type="date" min="1990-05-23" max="2000-02-04"><br><br>
				
				Age:
				<input type="number" min="18" max="35">
				<br><br>
				
				Favourit Color:
				<input type="color">
				<br><br>
				
				Upload CV:
				<input type="file">
				<br><br>
				
				Write Something:<br>
				<textarea  row="10" cols="50"> Enter Your Address
				</textarea>
				<br><br>
				<input type="submit">
				<input type="reset">
			</fieldset>
		</form>
	</body>
</html>
